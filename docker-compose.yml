version: "3"
services:
  server:
    build: .
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
      - "8000:8000"

  bg_service:
    build: .
    command: sh -c "python manage.py run_searching_in_bg"
    env_file:
      - .env
